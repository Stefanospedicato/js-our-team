<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- BOOTSTRAP -->

  <!-- FREDOKA -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <!-- FREDOKA -->

  <link rel="stylesheet" href="style.css">
  
  <title>Our Team</title>
</head>

<body>


  <header>

    <div class="container text-center my-5">
      <h1 class="my-5 text-danger fw-bold">Meet our Team</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis molestiae illum cupiditate et magnam adipisci repudiandae repellendus fugiat, facilis cumque nesciunt perferendis? Sunt ab quo aut accusamus velit ex numquam?</p>
    </div>

  </header>
    
  <main class="container">

    <div>
      <section id="cards">
        <div class="row justify-content-center">
        </div>
      </section>
    </div>

    <form class="my-5" action="#">
      <div class="form-group">
        <label for="name">Nome Membro</label>
        <input class="form-control col-8" id="name" type="text" placeholder="Inserisci nome..." required>
      </div>
      <div class="form-group">
        <label for="role">Ruolo</label>
        <input class="form-control col-8" id="role" type="text" placeholder="Inserisci ruolo..." required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control col-8" id="email" type="email" placeholder="Inserisci email..." required>
      </div>
      <div class="form-group">
        <label for="img">Immagine</label>
        <input class="form-control col-8" id="img" type="text" placeholder="Carica immagine" required>
      </div>
      <button type="submit" class="btn btn-primary my-3">Aggiungi</button>
    </form>
    
    
  </main>

  <script src="script.js"></script>
</body>
</html>
